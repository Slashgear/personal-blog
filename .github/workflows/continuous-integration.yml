name: Continous Integration

on:
  push:
    branches:
      - '!master'
      - '**'

jobs:
  build:
    name: 'Build ðŸ“¦'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Gatsby cache
        uses: actions/cache@v2
        with:
          path: |
            **/public
            **/.cache
          key: gatsby-cache
      - name: Yarn cache
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: modules-${{ hashFiles('**/yarn.lock') }}
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - run: yarn install
        name: Install dependencies
      - run: yarn lint
        name: Run lint
      - run: yarn build
        name: Build Gatsby output
      - uses: actions/upload-artifact@v2
        with:
          name: build
          path: out

  e2e:
    needs: build
    name: 'E2E ðŸ§ª'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: build
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - run: yarn install
        name: Install dependencies
      - name: Install Chromium
        run: sudo apt-get install chromium-browser firefox openjdk-8-jdk
      - run: yarn serve&
        name: Start server
      - run: yarn wdio run ./wdio-github.conf.js
        name: Running E2E tests

  deploy:
    needs: build
    name: 'Deploy ðŸš€'
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/source' }}
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: build
      - uses: JamesIves/github-pages-deploy-action@3.7.1
        name: 'Deploy ðŸš€'
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: master
          FOLDER: public
          CLEAN: true
