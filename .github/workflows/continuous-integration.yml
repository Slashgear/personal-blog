name: Continous Integration

on:
  push:
    branches:
      - '!master'
      - '**'

jobs:
  build:
    name: 'Build ðŸ“¦'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Gatsby cache
        uses: actions/cache@v3
        with:
          path: |
            **/public
            **/.cache
          key: gatsby-cache
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'yarn'
      - run: yarn install
        name: Install dependencies
      - run: yarn lint
        name: Run lint
      - run: yarn build
        name: Build Gatsby output
      - uses: actions/upload-artifact@v2
        with:
          name: build
          path: ./public

  e2e:
    name: 'E2E ðŸ§ª'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'yarn'
      - run: yarn install
      - run: yarn build
        name: Install dependencies
      - name: Install Chromium
        run: sudo apt-get install chromium-browser firefox openjdk-8-jdk
      - run: yarn serve&
        name: Start server
      - run: yarn wdio run ./wdio-github.conf.js
        name: Running E2E tests

  deploy:
    needs: build
    name: 'Deploy ðŸš€'
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/source' }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v2
        with:
          name: build
          path: ./public
      - uses: JamesIves/github-pages-deploy-action@v4.2.5
        name: 'Deploy ðŸš€'
        with:
          branch: master
          folder: public
          clean: true
